<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"	integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <div class="container">
          <div id="heading-panel">
            <h2>PIG DICE 2 PLAYER GAME</h2>

          </div>


            <div class="row">
                <div class="col-xs-6 col-s-6-col-md-6 col-lg-6" id="first-player-col">

                      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRV0I6VDKQ3vmT9y2QFvx7UZ4aTK_HZUbbHyIvmr_sgoa3sIBB6cg" alt="logo" id="profile-pics">
                      <h2>PLAYER ONE</h2>
                      <div class="buttons-holder-panel">
                          <div class="roller">
                            <p id="start-roll">click the dice to start the game</p>
                            <button type="button" class="btn" id="roll-dice">wow</button>
                          </div>
                          <p >DICE 1 RESULTS:<span id="die1"></span></p>
                          <p >DICE 2 RESULTS:<span id="die2"></span></p>
                          <p>TOTAL FIRST PLAYER RESULTS :<span  id="total"></span></p>
                          <h3 id="message-first-palyer"></h3>

                      </div>

            </div>
              <div class="col-xs-6 col-s-6 col-md-6 col-lg-6" id="second-player-col">
                <img src="http://www.belmontschool.org.uk/wp-content/uploads/2017/05/Copy-of-dummy_avatar-Copy-3.jpg" alt="logo" id="profile-pics">
                <h2>PLAYER TWO</h2>
                  <div id="second-player-button">
                    <button type="button" id="sec-palyer-roll-dice">ROLL</button>

              </div>



      </div>
